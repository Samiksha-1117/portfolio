<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/contactus.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  </head>

<body>
  <!-- NAVBAR -->
  <div id="navbar">
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/pages/about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="/pages/services.html">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="/pages/projects.html">Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="/pages/contactus.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- CONTACT SECTION -->
  <div class="container my-5">
    <div class="contact-section row g-4">
      <!-- Left Panel -->
      <div class="col-lg-5 contact-left">
        <h1>Let's Talk for <br><i>Your Next Project</i></h1>
        <div class="contact-info">
          <p><i class="bi bi-envelope-fill"></i> samiksha1104sawant@gmail.com</p>
          <p><i class="bi bi-telephone-fill"></i> +91 8097602391</p>
          <p><i class="bi bi-geo-alt-fill"></i> Mumbai, India</p>
        </div>
        <div class="social-links mt-3">
          <a href="#"><i class="bi bi-globe"></i> Website</a><br>
          <a href="#"><i class="bi bi-instagram"></i> Instagram</a><br>
          <a href="#"><i class="bi bi-linkedin"></i> LinkedIn</a>
        </div>
      </div>

      <!-- Right Panel - Form -->
      <div class="col-lg-7 contact-form">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Your Name*</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" placeholder="Ex. Samiksha Sawant" required>
              </div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Email*</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <input type="email" class="form-control" placeholder="you@example.com" required>
              </div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Phone*</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                <input type="tel" class="form-control" placeholder="+91 9xxxxxxxxx" required>
              </div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Country*</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-flag"></i></span>
                <select class="form-select" required>
                  <option value="">Select Country</option>
                  <option>India</option>
                  <option>USA</option>
                  <option>UK</option>
                  <option>Canada</option>
                  <option>Australia</option>
                  <option>Other</option>
                </select>
              </div>
            </div>

            <!-- Textarea Field -->
            <div class="col-12">
              <label class="form-label">Your Message*</label>
              <div class="input-group">
                <span class="input-group-text align-self-start pt-3"><i class="bi bi-chat-left-dots"></i></span>
                <textarea class="form-control" rows="5" placeholder="Tell me about your project..." required></textarea>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="col-12">
              <button type="submit" class="btn btn-submit mt-3"><i class="bi bi-send-fill me-2"></i> Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <!-- Optional JS Alert -->
  <script>
    const form = document.querySelector('.contact-form form');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Thank you! Your message has been submitted.');
      form.reset();
    });
  </script>
</body>

</html>
